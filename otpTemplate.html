<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    "
  >
    <div style="width: 1240px; margin: auto">
      <table
        align="center"
        width="600"
        cellpadding="0"
        cellspacing="0"
        style="
          background: #fff;
          border-radius: 8px;
          text-align: center;
          padding: 20px;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        "
      >
        <tr>
          <td
            style="
              background-color: #007bff;
              padding: 20px;
              color: #fff;
              font-size: 24px;
              font-weight: bold;
            "
          >
            OTP Verification
          </td>
        </tr>
        <tr>
          <td style="padding: 20px">
            <img
              src="cid:logo"
              alt="Company Logo"
              style="height: 70px; width: 50px; display: block; margin: 0 auto"
            />
            <h2 style="color: #333; margin-top: 10px">Hello, {{name}}!</h2>
          </td>
        </tr>
        <tr>
          <td
            style="
              font-size: 16px;
              color: #555;
              line-height: 1.6;
              padding: 20px;
              text-align: center;
            "
          >
            Your OTP for verification is:
            <br /><br />
            <span
              style="
                display: inline-block;
                font-size: 24px;
                font-weight: bold;
                color: #007bff;
                background: #f0f8ff;
                padding: 10px 20px;
                border-radius: 4px;
              "
              >{{otp}}</span
            >
            <br /><br />
            This OTP is valid for <strong>5 minutes</strong>.
            <br /><br />
            If you did not request this, please ignore this email.
          </td>
        </tr>
        <tr>
          <td
            style="
              border-top: 1px solid #ddd;
              padding: 20px;
              font-size: 14px;
              color: #777;
              text-align: center;
            "
          >
            Regards, <br />
            <strong>Your Company Team</strong>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
